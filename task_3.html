<body>
    <script>
        "use strict";

        console.log(10 + 10 + "10");
        /*
        1. Сложение численных значений: 10 + 10 = 20
        2. Сложение численного и строкового значения: 20 + "10" = "2010"
        */

        console.log(10 + "10" + 10);
        /*
        1. Сложение численного и строкового значения: 10 + "10" = "1010"
        2. Сложение строкового и численного значения: "1010" + 10 = "101010"
        */

        console.log(10 + 10 + + "10");
        /*
        1. Сложение численных значений: 10 + 10 = 20
        2. Сложение численных значений: 20 + 10 = 30. Унарный плюс меняет тип со строки на численный
        */

        console.log(10 / -"");
        /*
        1. Делим 10 на минус 0, получаем минус бесконечность
        */

        console.log(10 / +"2,5");
        /*
        1. Унарный плюс переводит строку в число, получаем 4
        */
    </script>
