        d = b++;
        alert(d)
        // Постфиксный инкремент увеличивает значение на 1 и записывает значение в переменную b (b = 1 + 1 = 2) после записи в переменную d (d = 0 + 1 = 1)

        c = 2 + ++a;
        alert(c)
        // Префиксный инкремент увеличивает значение на 1 и записывает значение в переменную a (a = 2 + 1 = 3) до записи в переменную с (с = 2 + 3 = 5)
        
        d = 2 + b++
        alert(d);
        //Постфиксный инкремент увеличивает значение на 1 и записывает значение в переменную b (b = 2 + 1 = 3) после записи в переменную d (d = 2 + 2 = 4)

        alert(a)
        // а = 3, результат получения описан в 1 и 3 примерах

        alert(b)
        // b = 3, результат получения описан в 2 и 4 примерах

    </script>
